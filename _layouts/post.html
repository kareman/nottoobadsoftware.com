{% include header.html %}
<!-- Main -->
<section class="wrapper style1">
	<div class="container">
		<div id="content">

			<!-- Content -->
			<article>
				<header>
					<h2>{{ page.title }}</h2>
					<p>{{ page.date | date_to_string }}</p>
				</header>
				{% if page.featured %}
				<a href="#" class="image left"><img src="{{ site.baseurl }}{{ page.featured }}" alt="" /></a>
				{% endif %}
				{{ page.content }}
			</article>
			{%- include comments.html -%}
		</div>
	</div>
</section>
{% include footer.html %}
