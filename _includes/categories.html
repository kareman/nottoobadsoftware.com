<aside>
	<section class="categories">
		<h3 class="box">Categories</h3>
		<div>
			<a {% if page.title == "Blog" -%} class="currentCategory" {% endif -%} href="/blog/">All</a>
			{%- for category in site.categories %}
			<a {% if category[0] == page.title -%} class="currentCategory" {% endif -%} href="/blog/{{ category[0] | downcase }}/">{{ category[0] | replace: "-", " " }}</a>
			{%- endfor -%}
		</div>
	</section>
</aside>
