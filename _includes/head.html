<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-7744481-3"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-7744481-3');
	</script>
	<!-- End Google Analytics -->

	<script>var privalytics_id = "PL-915AC5";</script>
	<script async src="https://cdn.privalytics.io/privalytics.js"></script>

	<title>{{ page.title }} - {{ site.title }}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	{%- if page.description -%}
	<meta name="description" content="{{ page.description }}" />
	{%- endif -%}
	{%- if page.keywords -%}
	<meta name="keywords" content="{{ page.keywords }}" />
	{%- endif -%}
	<link rel="canonical" href="{{page.url | absolute_url}}" />
	<link rel="shortcut icon" type="image/x-icon" href="/assets/images/Company_logo.png" />
	{% feed_meta %}
	<link rel="stylesheet" href="/assets/normalize.css">
	<link rel="stylesheet" href="/assets/default.css">
	{% if page.css %}
	<link rel="stylesheet" href="{{ site.baseurl }}{{ page.css }}" />
	{% endif %}
</head>

<body>

	<header>
		<a href="/">
			<img src="/assets/images/Company_logo.png" alt="Company logo with the letters 'NotTooBad Software'">
		</a>
		<a href="/textpicker/">TextPicker</a>
		<a href="/blog/">Blog</a>
	</header>
